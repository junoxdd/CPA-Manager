
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>CPA Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Mode Tokens (Neo-Tokyo) - Default & Only Mode */
        --background: #020617; /* Slate 950 */
        --surface: #0f172a; /* Slate 900 */
        --surface-highlight: #1e293b; /* Slate 800 */
        --foreground: #e2e8f0; /* Slate 200 */
        --secondary: #94a3b8; /* Slate 400 */
        --border: rgba(255, 255, 255, 0.1);

        --primary: #6366f1; /* Indigo 500 */
        --primary-glow: #818cf8;
        --profit: #22c55e; /* Pure Green */
        --loss: #fb7185; /* Rose 400 - Neon Reddish */
        --gold: #fbbf24; /* Amber 400 */

        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(34, 197, 94, 0.05), transparent 25%);
        background-attachment: fixed;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .glass-hover:hover {
        background: var(--surface-highlight);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--secondary); 
        border-radius: 3px;
        opacity: 0.5;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              foreground: 'var(--foreground)',
              secondary: 'var(--secondary)',
              border: 'var(--border)',
              primary: 'var(--primary)',
              primaryGlow: 'var(--primary-glow)',
              profit: 'var(--profit)',
              loss: 'var(--loss)',
              gold: 'var(--gold)',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'neon-primary': '0 0 20px rgba(99, 102, 241, 0.3)',
              'neon-profit': '0 0 20px rgba(34, 197, 94, 0.3)',
              'neon-loss': '0 0 20px rgba(251, 113, 133, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>

{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
